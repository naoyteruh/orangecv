<head>
    <title>Yoan Huret - Lead Developer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/boosted@4.5.2/dist/css/boosted.min.css" 
        integrity="sha384-j8BgukP8/Cao3CDMrwvCOSDGFQr7Yr3LGW9PUWByAoJuSwmgppSVBjC8rOSubbeC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="app">
    <header></header>
    <section id="content">
        <div id="left-column" class="column">
            <div id="contact" class="left-column-block"></div>
            <div id="etudes" class="left-column-block"></div>
            <div id="langues" class="left-column-block"></div>
            <div id="technos" class="left-column-block"></div>
            <div id="profil" class="left-column-block"></div>
            <div id="hobbies" class="left-column-block"></div>
        </div>        
        <div id="right-column" class="column">
            <div id="experiences" class="right-column-section"></div>
            <div id="formations" class="right-column-section"></div>
            <div id="projets_persos" class="right-column-section"></div>
        </div>
    </section>

    <footer></footer>

    <script>
        const loadPartial = async (filename, selector) => {
            fetch(filename)
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector(selector).innerHTML = data;
                })
        }
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const lang = urlParams.get('lang') || "fr"
        loadPartial(`./i18n/${lang}/contact.html`, "#contact")
        loadPartial(`./i18n/${lang}/etudes.html`, "#etudes")
        loadPartial(`./i18n/${lang}/hobbies.html`, "#hobbies")
        loadPartial(`./i18n/${lang}/langues.html`, "#langues")
        loadPartial(`./i18n/${lang}/profil.html`, "#profil")
        loadPartial(`./i18n/${lang}/technos.html`, "#technos")
        loadPartial(`./i18n/${lang}/header.html`, "header")
        loadPartial(`./i18n/${lang}/experiences.html`, "#experiences")
        loadPartial(`./i18n/${lang}/formations.html`, "#formations")
        loadPartial(`./i18n/${lang}/projets_persos.html`, "#projets_persos")
        loadPartial(`./i18n/${lang}/footer.html`, "footer")        
    </script>
    <script src='js/i18n.js'></script>
</body>
